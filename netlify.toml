[build]
  command = "npm run build"
  publish = ".next"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

# Next.js specific configuration
[functions]
  directory = ".netlify/functions"

# Enable Next.js runtime
[[plugins]]
  package = "@netlify/plugin-nextjs"